<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <title>Catalog</title>

	    <!-- Bootstrap 3 -->
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
	    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
	    <!-- Custom styles for this template -->
   		<link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/dashboard.css') }}">
	    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
	    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
	        <script type="text/javascript" charset="utf-8">
        // Set drop down list to correct value
        $(document).ready(function () {
          $("#categoryList").val("{{categoryName}}");
      });
    </script>
	</head>
	<body>
	<!-- Top Navbar -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
  		<div class="container">
  		  	 <a class="navbar-brand" href="{{url_for('homePage')}}">Catalog App</a>
  		  	<button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
  		</div>
	</nav>
	<!-- Side Navbar -->
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
        	<h3>Categories</h3>
          <ul class="nav nav-sidebar">
          	<!-- Loop thorugh all categories and creat url -->
			{% for c in categories %}
			<li><a href="{{ url_for('categoryItems',category_name = c.category_name) }}">{{ c.category_name }}</a></li>
			{% endfor %}
          </ul>
        </div>
        <!-- Delete Item Form -->
        <div class="container-fluid">
        	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        	<form class="form-horizontal" action="{{ url_for('deleteItem',category_name = categoryName, item_name = item_name) }}" method='post'>
        		<h1> Are you sure you want to delete {{item_name}}?</h1>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Delete</button>
			    </div>
			  </div>
			</form>
		</div>
		</div>
	
	
	<body>

</html>
