<!-- Call master html layout page -->
{% extends "layout.html" %}
	 <script type="text/javascript" charset="utf-8">
        // Set drop down list to correct value
        $(document).ready(function () {
          $("#categoryList").val("{{categoryName}}");
      });
    </script>
    <!-- replace content block in layout page -->
{% block content %}
	
        <!-- Delete Item Form -->
        <div class="container-fluid">
        	<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        	<form class="form-horizontal" action="{{ url_for('deleteItem',category_name = categoryName, item_name = item_name) }}" method='post'>
        		<h1> Are you sure you want to delete {{item_name}}?</h1>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">Delete</button>
			    </div>
			  </div>
			</form>
		</div>
		</div>
	<!-- end content block -->
{% endblock %}
