<!-- Call master html layout page -->
{% extends "layout_public.html" %}

<!-- replace content block in layout page -->
{% block content %}
        <!-- Loop through all items for a category and show a count of items for category -->
        <div class="container-fluid">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
	 		<div class="panel-body">
	 		<h2 class="page-header">{{categoryName}}</h2>
			{% for i in items %}
			<h3>{{i.item_name}}</h3>
			<h5>{{i.description}}</h5>
		</br>
			{% endfor %}
			</div>
		</div>
	</div>
<!-- end content block -->
{% endblock %}
