<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Catalog</title>

      <!-- Bootstrap 3 -->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
      <!-- Custom styles for this template -->
      <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/dashboard.css') }}">
      <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
      <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
   <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js">
  </script>

<script src="//apis.google.com/js/platform.js?onload=start"> </script>
  </head>
  <body>
  <!-- Top Navbar -->
  <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
           <a class="navbar-brand" href="{{url_for('homePage')}}">Catalog App</a>
          <button type="button" class="btn btn-default navbar-btn navbar-right">Sign in</button>
      </div>
  </nav>
      <div id="signinButton">
          <span class="g-signin btn"
            data-scope="openid email"
            data-clientid="691062735424-l18brm156de4mh085ji5g6c1if3r8dlo.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
            </span>
      </div>
      <div id="result"></div>
<script>
function signInCallback(authResult) {
  if (authResult['code']) {
    // Hide the sign-in button now that the user is authorized
    $('#signinButton').attr('style', 'display: none');
    // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
    $.ajax({
      type: 'POST',
      url: '/gconnect?state={{STATE}}',
      processData: false,
      data: authResult['code'],
      contentType: 'application/octet-stream; charset=utf-8',
      success: function(result) {
        // Handle or verify the server response if necessary.
        if (result) {
          $('#result').html('Login Successful!</br>'+ result + '</br>Redirecting...')
         setTimeout(function() {
          window.location.href = "/home";
         }, 4000);
          
      } else if (authResult['error']) {
    console.log('There was an error: ' + authResult['error']);
  } else {
        $('#result').html('Failed to make a server-side call. Check your configuration and console.');
         }
      }
      
  }); } }
</script>


  </body>

</html>
